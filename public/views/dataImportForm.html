<div class="dataimport">
    <form id="uploadForm" enctype="multipart/form-data" action="bulkedit/csv" method="post">
        <label for="cvsfile">Choose a CSV file:</label>
        <br />
        <input type="file" name="cvsfile" class="upload" />
        <input type="hidden" name="accessToken" ng-value="data.accesstoken" />
        <br />
        <input type="submit" class="dataimport-btn-submit" />
    </form>
</div>
